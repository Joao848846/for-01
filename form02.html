<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required  maxlength="25" placeholder="Nome completo!"  autocomplete="username">
        </p>

        <p>
            <label for="isen">Senha:</label>
            <input type="password name="sen" id="isen" required minlength="8"maxlength="15" placeholder="Preencha esse campo!" autocomplete="current-password">
            <p>
                <label for="inumber">Telefone:</label>
                <input type="number" name="numero" id="inumber" minlength="0" maxlength="15" placeholder="+55-11 11111 1111">
            </p>
            <p>
                <label for="imes">Data de Nascimento</label>
                <input type="month" name="mes" id="imes" value="2020-07">
            </p>
            <p>
                <label for="idia">Criação da conta</label>
                <input type="date" name="dia" id="idia" value="2023-07-14">
            </p>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"> 
        </p>


    </form>
</body>
</html>
